# -----------------------------------------------------
# General window decoration
# name: "Default"
# -----------------------------------------------------

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    blur {
        enabled = true
        size = 8
        passes = 4
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
    shadow {
      enabled = true
      range = 20
      color = 0x66000000
    }
}
