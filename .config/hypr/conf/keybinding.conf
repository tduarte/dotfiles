# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/ml4w/scripts

# Applications
bind = $mainMod, K, exec, alacritty # Open the terminal
bind = $mainMod, B, exec, flatpak run io.github.zen_browser.zen # Open the browser
bind = $mainMod, F, exec, nautilus # Open the filemanager
bind = $mainMod CTRL, E, exec, smile # Open the emoji picker
bind = $mainMod CTRL, C, exec, gnome-calculator # Open the calculator
bind = $mainMod SHIFT, R, pass,^(com\.obsproject\.Studio)$ # Save replay

# Windows
bind = $mainMod, Q, killactive # Kill active window
bind = $mainMod, RETURN, fullscreen # Set active window to fullscreen
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
bind = $mainMod, J, togglesplit # Toggle split
bind = $mainMod, left, movewindow, l # Move window left
bind = $mainMod, right, movewindow, r # Move window right
bind = $mainMod, up, movewindow, u # Move window up
bind = $mainMod, down, movewindow, d # Move window down
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod SHIFT, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100 # Reduce window height with keyboard
# bind = $mainMod, G, togglegroup # Toggle window group
bind = $mainMod, G, swapsplit # Swapsplit

# Actions
bind = $mainMod, PRINT, exec, hyprshot -m output -o $HOME/Pictures/Screenshots # Take a screenshot
bind = $mainMod SHIFT, S, exec, hyprshot -m output -o $HOME/Pictures/Screenshots # Take a screenshot
bind = $mainMod, SPACE, exec, rofi -show drun -replace -i # Open application launcher
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh # Reload waybar
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # Open clipboard manager
bind = $mainMod SHIFT, H, exec, hyprshade toggle blue-light-filter # Toggle screenshader
bind = $mainMod, Z, exec, missioncenter # Open Mission Center

# Workspaces
bind = $mainMod, 1, workspace, 1 # Open workspace 1
bind = $mainMod, 2, workspace, 2 # Open workspace 2
bind = $mainMod, 3, workspace, 3 # Open workspace 3
bind = $mainMod, 4, workspace, 4 # Open workspace 4
bind = $mainMod, 5, workspace, 5 # Open workspace 5
bind = $mainMod, 6, workspace, 6 # Open workspace 5
bind = $mainMod, 7, workspace, 7 # Open workspace 5
bind = $mainMod, 8, workspace, 8 # Open workspace 5
bind = $mainMod, 9, workspace, 9 # Open workspace 5
bind = $mainMod, 0, workspace, 0 # Open workspace 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # Move active window to workspace 5
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # Move active window to workspace 5
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # Move active window to workspace 5
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # Move active window to workspace 5
bind = $mainMod SHIFT, 0, movetoworkspace, 0 # Move active window to workspace 5

bind = $mainMod, Tab, workspace, m+1 # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $mainMod, mouse_down, workspace, e+1 # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1 # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower- # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower # Reduce volume by 5%
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh # Open calculator
bind = , XF86Lock, exec, hyprlock # Open screenlock
bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10- 